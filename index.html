<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Analytics - Google Ads</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Arial, sans-serif;
      background: #f8fafc;
      color: #334155;
      min-height: 100vh;
      display: flex;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #1e293b;
      padding: 24px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      padding: 0 24px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 24px;
    }

    .logo h1 {
      color: white;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-menu {
      padding: 0 16px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .nav-item i {
      width: 20px;
      margin-right: 12px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 24px 32px;
      width: calc(100% - 280px);
      overflow-x: hidden;
    }

    /* Common Card Style */
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      padding: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .header-subtitle {
      color: #64748b;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 20px;
      align-items: end;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    .input-field {
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }

    .input-field:focus {
      outline: none;
      border-color: #1e293b;
    }

    .period-inputs {
      display: flex;
      gap: 16px;
    }

    .btn-primary {
      background: #1e293b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      height: fit-content;
    }

    .btn-primary:hover {
      background: #334155;
    }

    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #1e293b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #64748b;
      font-size: 16px;
      font-weight: 500;
    }

    /* Error */
    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: 20px 24px;
      border-radius: 12px;
      margin: 20px 0;
      border-left: 4px solid #dc2626;
      display: none;
      font-weight: 500;
      white-space: pre-line;
    }

    .error-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .error-content {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Results */
    .results {
      display: none;
    }

    /* Status Banner */
    .status-banner {
      background: #1e293b;
      color: white;
      padding: 20px 32px;
      margin-bottom: 32px;
      border-radius: 12px;
      display: none;
    }

    .status-banner.show {
      display: block;
    }

    .status-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-main {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .status-info h3 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 700;
    }

    .status-info p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .article-name {
      font-size: 20px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
    }

    /* Section Titles */
    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Metrics Grid */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .metric-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #e2e8f0;
      position: relative;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .metric-label {
      font-size: 14px;
      color: #64748b;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-icon {
      width: 40px;
      height: 40px;
      background: #f1f5f9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #475569;
      font-size: 18px;
    }

    .metric-value {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .metric-subtitle {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }

    .metric-additional {
      font-size: 12px;
      color: #64748b;
      font-weight: 600;
      margin-top: 4px;
      padding-top: 4px;
      border-top: 1px solid #e2e8f0;
    }

    /* Efficiency Zones */
    .efficiency-zones {
      min-height: 240px;
    }

    .current-zone-display {
      margin-top: 8px;
      text-align: center;
    }

    .zone-percentage {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 20px;
      border: 2px solid;
      margin-bottom: 12px;
    }

    .zones-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .zone-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      border-left: 3px solid;
      text-align: center;
    }

    .zone-red {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: #ef4444;
      color: #dc2626;
    }

    .zone-pink {
      background: rgba(236, 72, 153, 0.1);
      border-left-color: #ec4899;
      color: #be185d;
    }

    .zone-gold {
      background: rgba(245, 158, 11, 0.1);
      border-left-color: #f59e0b;
      color: #d97706;
    }

    .zone-green {
      background: rgba(34, 197, 94, 0.1);
      border-left-color: #22c55e;
      color: #16a34a;
    }

    .zone-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .zone-value {
      font-weight: 700;
      font-size: 13px;
    }

    /* Chart Section */
    .chart-section {
      padding: 32px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e2e8f0;
    }

    .chart-title {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-container {
      height: 500px;
      position: relative;
    }

    /* Table Section */
    .table-section {
      padding: 24px;
      overflow-x: hidden;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      max-width: 100%;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      background: white;
    }

    .data-table th {
      background: #f8fafc;
      color: #374151;
      font-weight: 600;
      padding: 16px 12px;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
      white-space: nowrap;
    }

    .data-table th:first-child {
      position: sticky;
      left: 0;
      background: #f8fafc;
      min-width: 220px;
    }

    .data-table td {
      padding: 12px;
      border: 2px solid #e3e3e3;
      vertical-align: top;
      max-width: 200px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .data-table td.url-cell {
      max-width: 400px;
      white-space: normal;
      line-height: 1.4;
      word-break: break-all;
    }

    .data-table td:first-child {
      position: sticky;
      left: 0;
      background: inherit;
      min-width: 220px;
      text-align: left !important;
    }

    .data-table tbody tr:hover {
      background: #f8fafc;
    }

    .data-table .metric-row {
      font-weight: 600;
      color: #374151;
      background: #fafafa !important;
    }

    .clickable-url {
      color: #1a73e8;
      text-decoration: underline;
      padding: 2px 4px;
      border-radius: 4px;
      display: inline-block;
      margin: 1px 0;
      background: rgba(26, 115, 232, 0.05);
      font-size: 12px;
      word-break: break-all;
      line-height: 1.3;
    }

    .clickable-url:hover {
      background: rgba(26, 115, 232, 0.1);
    }

    /* Rating Colors */
    .rating-A {
      background: #dcfce7 !important;
      color: #166534 !important;
      font-weight: 600;
    }

    .rating-B {
      background: #fef3c7 !important;
      color: #a16207 !important;
      font-weight: 600;
    }

    .rating-C {
      background: #fed7aa !important;
      color: #c2410c !important;
      font-weight: 600;
    }

    .rating-D {
      background: #fecaca !important;
      color: #dc2626 !important;
      font-weight: 600;
    }

    /* Buyer Groups Structure */
    .buyer-group-main-section {
      margin-bottom: 48px;
    }

    .buyer-group-main-title {
      font-size: 32px;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .buyer-group-main-subtitle {
      color: #64748b;
      font-size: 18px;
      margin-bottom: 32px;
      font-weight: 500;
    }

    /* Buyer Header */
    .buyer-header-enhanced {
      background: #059669;
      color: white;
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .buyer-header-enhanced:hover {
      background: #047857;
    }

    .buyer-info-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 24px;
    }

    .buyer-main-info h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .buyer-main-info p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0;
    }

    .buyer-toggle-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .buyer-stats-preview {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .buyer-toggle-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    .buyer-toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Buyer Content Area */
    .buyer-content-area {
      background: #f8fafc;
      border-radius: 12px;
      margin-bottom: 32px;
      overflow: hidden;
      max-height: 10000px;
      opacity: 1;
    }

    .buyer-content-area.collapsed {
      max-height: 0;
      opacity: 0;
      margin-bottom: 0;
      padding: 0;
    }

    /* Buyer Sections */
    .buyer-metrics-section,
    .buyer-chart-section,
    .buyer-groups-section {
      padding: 32px;
      border-bottom: 1px solid #e2e8f0;
    }

    .buyer-metrics-title,
    .buyer-chart-title,
    .buyer-groups-title {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .buyer-metrics-grid,
    .nested-group-metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .buyer-chart-container,
    .nested-group-chart-container {
      height: 400px;
      position: relative;
      background: white;
      border-radius: 12px;
      padding: 20px;
    }

    /* Nested Group */
    .nested-group-enhanced {
      background: white;
      border-radius: 12px;
      margin-bottom: 24px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }

    .nested-group-header-enhanced {
      background: #1e293b;
      color: white;
      padding: 24px 32px;
      cursor: pointer;
    }

    .nested-group-header-enhanced:hover {
      background: #334155;
    }

    .nested-group-info-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 24px;
    }

    .nested-group-main-info h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nested-group-main-info p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .nested-group-content-enhanced {
      max-height: 5000px;
      opacity: 1;
    }

    .nested-group-content-enhanced.collapsed {
      max-height: 0;
      opacity: 0;
    }

    .nested-group-metrics,
    .nested-group-chart,
    .nested-group-table {
      padding: 24px 32px;
      border-bottom: 1px solid #f1f5f9;
    }

    .nested-group-metrics-title,
    .nested-group-chart-title,
    .nested-group-table-title {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nested-group-chart-container {
      height: 350px;
      background: #fafafa;
      border-radius: 8px;
      padding: 16px;
    }

    /* Enhanced Metric Cards */
    .metric-card-enhanced {
      background: white;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #f1f5f9;
      position: relative;
    }

    .metric-card-enhanced::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: #059669;
    }

    .metric-card-enhanced .metric-icon {
      width: 32px;
      height: 32px;
      background: #059669;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .metric-card-enhanced .metric-value {
      font-size: 24px;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 6px;
    }

    .metric-card-enhanced .metric-subtitle {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 500;
    }

    /* Tooltips */
    .tooltip-container {
      position: relative;
      cursor: pointer;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      z-index: 9999;
      background: rgba(15, 23, 42, 0.98);
      color: white;
      padding: 20px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.5;
      white-space: pre-line;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 90vw;
      max-height: 90vh;
      min-width: 300px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scale(0.8);
      pointer-events: none;
    }

    .tooltip.show {
      visibility: visible;
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .tooltip.pinned {
      position: fixed;
      z-index: 10000;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(96, 165, 250, 0.5);
    }

    .tooltip::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: rgba(15, 23, 42, 0.98) transparent transparent transparent;
    }

    .tooltip.pinned::after {
      border-color: rgba(15, 23, 42, 0.98) transparent transparent transparent;
    }

    .tooltip-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .tooltip.pinned .tooltip-close {
      display: flex;
    }

    .tooltip-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .tooltip-title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      color: #60a5fa;
      border-bottom: 1px solid rgba(96, 165, 250, 0.3);
      padding-bottom: 4px;
    }

    .tooltip-item {
      display: block;
      padding: 2px 0;
      color: #e2e8f0;
    }

    /* Стили для нулевых колонок */
    .zero-spend-range,
    .zero-spend-single {
      background-color: #f3f4f6 !important;
      color: #9ca3af !important;
    }

    .zero-spend-range th,
    .zero-spend-single th {
      background-color: #e5e7eb !important;
      color: #6b7280 !important;
      text-align: center !important;
    }

    .zero-spend-range td,
    .zero-spend-single td {
      background-color: #f9fafb !important;
      color: #9ca3af !important;
      text-align: center !important;
    }

    .zero-spend-range,
    .zero-spend-single {
      text-align: center !important;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
        width: 100%;
      }

      .controls-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .metrics-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }

      .card {
        padding: 16px;
      }

      .metrics-grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .main-content {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .metrics-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .main-content {
        padding: 12px;
      }

      .card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h1><i class="fas fa-chart-line"></i> Google Ads</h1>
    </div>

      <a href="#" class="nav-item active">

    // Функция для форматирования содержимого подсказок
    function formatTooltipContent(content, isUrls = false) {
      if (!content || content === "Нет данных" || content.trim() === "") {
        return '<span class="tooltip-item" style="color: #94a3b8; font-style: italic;">Нет данных</span>';
      }

      const items = content.split("\n").filter((item) => item.trim() !== "");

      if (items.length === 0) {
        return '<span class="tooltip-item" style="color: #94a3b8; font-style: italic;">Нет данных</span>';
      }

      const uniqueItems = [...new Set(items)].sort();

      return uniqueItems
        .map((item, index) => {
          const trimmedItem = item.trim();

          if (
            isUrls &&
            (trimmedItem.startsWith("http://") ||
              trimmedItem.startsWith("https://"))
          ) {
            return `<a href="${trimmedItem}" target="_blank" class="tooltip-item" style="color: #60a5fa; text-decoration: underline;">${trimmedItem}</a>`;
          }

          return `<span class="tooltip-item">${escapeHtml(
            trimmedItem
          )}</span>`;
        })
        .join("\n");
    }

    // Функция для создания кликабельных ссылок
    function makeUrlsClickable(text) {
      if (!text || text.trim() === "") return "";

      const urls = text.split("\n").filter((url) => url.trim() !== "");
      return urls
        .map((url) => {
          const cleanUrl = url.trim();
          if (
            cleanUrl.startsWith("http://") ||
            cleanUrl.startsWith("https://")
          ) {
            try {
              const urlObj = new URL(cleanUrl);
              const domain = urlObj.hostname.replace("www.", "");
              return `<a href="${cleanUrl}" target="_blank" class="clickable-url" title="${cleanUrl}">${domain}</a>`;
            } catch (e) {
              return `<a href="${cleanUrl}" target="_blank" class="clickable-url" title="${cleanUrl}">${cleanUrl}</a>`;
            }
          }
          return cleanUrl;
        })
        .join("<br>");
    }

    // Функции для сворачивания/разворачивания
    function toggleGroup(groupId) {
      const content = document.getElementById(groupId + "_content");
      const toggle = event.currentTarget.querySelector(".group-toggle i");

      if (content.classList.contains("collapsed")) {
        content.classList.remove("collapsed");
        toggle.classList.remove("fa-chevron-right");
        toggle.classList.add("fa-chevron-down");
        toggle.parentElement.classList.remove("collapsed");
      } else {
        content.classList.add("collapsed");
        toggle.classList.remove("fa-chevron-down");
        toggle.classList.add("fa-chevron-right");
        toggle.parentElement.classList.add("collapsed");
      }
    }

      const allCanvases = document.querySelectorAll("canvas");

          if (chartInstance) {
            console.log(
              `🗑️ Уничтожаем Chart instance ${index}:`,
              chartInstance.id
            );
            chartInstance.destroy();
          }
        } catch (e) {
          console.log("❌ Ошибка при очистке canvas:", e);
        }
      });

      // Вызываем Google Apps Script функцию
      try {
        console.log("🚀 Запуск анализа для артикула:", article);
        console.log("📅 Период:", periodStart, "до", periodEnd);

        // Добавляем тайм-аут
        let timeoutId = setTimeout(() => {
          console.error("⏰ Тайм-аут выполнения функции");
          handleError(
            "⏰ Превышено время ожидания!\n\nОбработка данных заняла слишком много времени.\nПопробуйте:\n• Уменьшить период анализа\n• Повторить запрос позже\n• Обратиться к администратору"
          );
        }, 120000); // 2 минуты

        google.script.run
          .withSuccessHandler((result) => {
            clearTimeout(timeoutId);
            console.log("✅ Функция выполнена успешно, результат:", result);
            handleSuccess(result);
          })
          .withFailureHandler((error) => {
            clearTimeout(timeoutId);
            console.error("❌ Ошибка выполнения функции:", error);
            handleError(error);
          })
          .buildChartForArticle(article, periodStart, periodEnd);
      } catch (e) {
        console.error("❌ Ошибка при вызове Google Apps Script:", e);
        handleError(
          "🔌 Google Apps Script недоступен!\n\nПроверьте подключение к интернету и обновите страницу."
        );
      }
    }

    function handleSuccess(data) {
      console.log("✅ Получены данные от Google Apps Script:", data);
      showLoading(false);

    }

    function handleError(error) {
      console.error("❌ Ошибка Google Apps Script:", error);

    function formatNumber(value) {
      if (
        value === 0 ||
        value === "" ||
        value === null ||
        value === undefined
      )
        return "";
      const num = Number(value);
      if (isNaN(num)) return value;
      return num.toFixed(2).replace(".", ",");
    }

    function formatNumberWithZero(value) {
      if (value === null || value === undefined || value === "")
        return "0,00";
      const num = Number(value);
      if (isNaN(num)) return value;
      return num.toFixed(2).replace(".", ",");
    }

    function escapeHtml(text) {
      if (text === null || text === undefined) return "";
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Управление tooltip
    let activeTooltip = null;

    function showTooltip(tooltipId, event) {
      const tooltip = document.getElementById(tooltipId);
      if (!tooltip) return;

      // Скрываем активный tooltip если есть
      if (activeTooltip && activeTooltip !== tooltip) {
        hideTooltip(activeTooltip.id);
      }

      activeTooltip = tooltip;

      // Показываем tooltip
      tooltip.classList.add("show");

      // Позиционируем tooltip
      positionTooltip(tooltip, event);
    }

    function hideTooltip(tooltipId) {
      const tooltip = document.getElementById(tooltipId);
      if (!tooltip) return;

      tooltip.classList.remove("show", "pinned");
      if (activeTooltip === tooltip) {
        activeTooltip = null;
      }
    }

    function pinTooltip(tooltipId, event) {
      const tooltip = document.getElementById(tooltipId);
      if (!tooltip) return;

      // Скрываем другие tooltip
      document.querySelectorAll(".tooltip.pinned").forEach((t) => {
        if (t !== tooltip) {
          t.classList.remove("show", "pinned");
        }
      });

      activeTooltip = tooltip;
      tooltip.classList.add("show", "pinned");

      // Позиционируем tooltip
      positionTooltip(tooltip, event);
    }

    function positionTooltip(tooltip, event) {
      const rect = event.currentTarget.getBoundingClientRect();
      const tooltipRect = tooltip.getBoundingClientRect();
      const viewport = {
        width: window.innerWidth,
        height: window.innerHeight,
      };

      let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
      let top = rect.top - tooltipRect.height - 20;

      // Проверяем границы экрана
      if (left < 10) left = 10;
      if (left + tooltipRect.width > viewport.width - 10) {
        left = viewport.width - tooltipRect.width - 10;
      }

      if (top < 10) {
        top = rect.bottom + 20;
        tooltip.style.transform = "none";
        tooltip.querySelector("::after")?.style.setProperty("top", "-10px");
        tooltip.querySelector("::after")?.style.setProperty("bottom", "auto");
      }

      tooltip.style.left = left + "px";
      tooltip.style.top = top + "px";
    }

    // Глобальные обработчики событий
    // Настройка обработчиков tooltip
    function setupTooltipHandlers() {
      // Удаляем старые обработчики
      document.removeEventListener("click", handleDocumentClick);

      // Добавляем обработчики для каждого tooltip-container
      document.querySelectorAll(".tooltip-container").forEach((container) => {
        const tooltipType = container.dataset.tooltip;
        const tooltipId = `tooltip-${tooltipType}`;

        // Убираем старые обработчики
        container.replaceWith(container.cloneNode(true));

        // Получаем новый элемент
        const newContainer = document.querySelector(
          `[data-tooltip="${tooltipType}"]`
        );

        // Hover для показа
        newContainer.addEventListener("mouseenter", (e) => {
          if (
            !document.getElementById(tooltipId).classList.contains("pinned")
          ) {
            showTooltip(tooltipId, e);
          }
        });

        // Клик для фиксации
        newContainer.addEventListener("click", (e) => {
          e.stopPropagation();
          pinTooltip(tooltipId, e);
        });

        // Скрытие при уходе мыши (если не зафиксирован)
        newContainer.addEventListener("mouseleave", () => {
          const tooltip = document.getElementById(tooltipId);
          if (tooltip && !tooltip.classList.contains("pinned")) {
            setTimeout(() => {
              if (!tooltip.classList.contains("pinned")) {
                hideTooltip(tooltipId);
              }
            }, 300);
          }
        });
      });

      // Глобальный обработчик клика для скрытия зафиксированных tooltip
      document.addEventListener("click", handleDocumentClick);
    }

    function handleDocumentClick(e) {
      // Проверяем, что клик не по tooltip или его контейнеру
      if (
        !e.target.closest(".tooltip-container") &&
        !e.target.closest(".tooltip")
      ) {
        document.querySelectorAll(".tooltip.pinned").forEach((tooltip) => {
          hideTooltip(tooltip.id);
        });
      }
    }

    window.showTooltip = showTooltip;
    window.hideTooltip = hideTooltip;
    window.pinTooltip = pinTooltip;
    window.setupTooltipHandlers = setupTooltipHandlers;
